<div class="content" [class.expanded]="isBodyVisible">
  <div class="title non-selectable" (click)="toggleBody()">
    {{isBodyVisible ? 'Hide' : 'Show'}} {{title}}
    <!--<span class="glyphicon glyphicon-chevron-right"></span>-->
  </div>
  <div class="body" [appSmoothFade]="isBodyVisible">
    <div *ngIf="isBodyVisible">
      <ng-content></ng-content>
    </div>
  </div>
</div>
